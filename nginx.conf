events {
    worker_connections 1024;
}

http {
    upstream redash_backend {
        server redash-server:5000;
    }

    server {
        listen 5002;
        
        location / {
            proxy_pass http://redash_backend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port 5002;
            
            # Remove CSP headers
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header X-Frame-Options;
            
            # Add our own headers
            add_header X-Frame-Options "ALLOWALL" always;
            add_header Content-Security-Policy "frame-ancestors 'self' http://localhost:3000 http://localhost:8080 http://127.0.0.1:3000 http://127.0.0.1:8080;" always;
        }
    }
}

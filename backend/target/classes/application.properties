spring.application.name=brand-dashboard-backend
spring.data.mongodb.host=mongo
spring.data.mongodb.port=27017
spring.data.mongodb.database=brand-dashboard

jwt.secret=your-super-strong-and-long-secret-key-that-is-at-least-256-bits
jwt.expiration=86400000 # 24 hours

# Redash Configuration
redash.url=http://redash-server:5000
redash.dashboard.id=1 # Replace with your actual dashboard ID
redash.api_key=your_redash_api_key # Replace with your actual Redash API key
